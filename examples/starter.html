<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter</title>
    <script data-evalhtmldec src="../build/htmldecorators.js"></script>
    <script src="../build/htmldecorators-std.js"></script>
    <link rel="stylesheet" href="../build/htmldecorators.css">
</head>
<body>
    <div type="template" data-htmldec>
        @Init(decimalFixed=2)
        <h1>Hello World!</h1>
        <p>
            This is a random number:
            @NumberFormat
            <span>${Math.random()*9999}</span>
        </p>
    </div>
</body>
</html>
