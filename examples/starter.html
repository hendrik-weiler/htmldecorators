<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter</title>
    <script data-evalhtmldec src="../build/htmldecorators.js"></script>
    <script src="../build/htmldecorators-std.js"></script>
    <link rel="stylesheet" href="../build/htmldecorators.css">
</head>
<body>
    <div type="template" data-htmldec>
        @Init(decimalFixed=2)
        <h1>Hello World!</h1>
        <p>
            This is a random number:
            @NumberFormat
            <span>${Math.random()*9999}</span>
        </p>
    </div>
    <script>
        var sampleData = {
            greeting : 'Hello World!',
            list : [
                'entry 1',
                'entry 2',
                'entry 3'
            ]
        }
    </script>
    <script type="template" id="test">
        @Underline
        <h1>${greeting}</h1>
    </script>
    <div data-htmldec data-inject="sampleData">
        <h1>${__data__.greeting}</h1>
        @ForEach(data=${list})
        <ul>
            <li>$${__index__ + 1}. $${__entry__}</li>
        </ul>
        @LoadHTML(selector=#test,data=${__data__})
        <div></div>
    </div>
</body>
</html>
