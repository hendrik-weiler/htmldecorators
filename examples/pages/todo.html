<div class="todo-container">
  <h1>ToDo-App</h1>
  <table>
    <thead>
      <tr>
        @Click(handler=testclick)
        <th>ToDo's</th>
        <th>
          @Event(
            handler=deleteAll,
            type=click
          )
          <a href="#">Delete all</a>
        </th>
      </tr>
    </thead>
    @todoDec.ListAll(
      noRowsText="No entries available.",
      id=entries
    )
    <tbody></tbody>
  </table>
  <div>
    @Submit(handler=addText)
    <form action="javascript:" name="form">
      @todoDec.Input
      <input autocomplete="off" placeholder="What needs to be done..." type="text" name="text" required />
      @todoDec.Button
      <input type="submit" value="Add">
    </form>
  </div>
</div>
